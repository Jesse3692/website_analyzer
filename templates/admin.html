{% extends "base.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>Words Table:
                <table class="table table-striped table-bordered"  >
                    <tr>
                        <th> id </th>
                        <th> word </th>
                        <th> total </th>
                    </tr>
                      {% for key in words %}
                        <tr>
                          <td>{{key.id}}</td>
                          <td>{{key.word}}</td>
                          <td>{{key.total}}</td>
                        </tr>
                      {% end %}
                </table>
                </p>
                <p>Sentiment Table:
                <table class="table table-striped table-bordered"  >
                    <tr>
                        <th> id </th>
                        <th> url </th>
                        <th> sentiment </th>
                    </tr>
                      {% for e in sentiments %}
                        <tr>
                          <td>{{e.id}}</td>
                          <td>{{e.url}}</td>
                          <td>{{e.sentiment}}</td>
                        </tr>
                      {% end %}
                </table>
                </p>
            </div>
        </div>
    </div>

{% end %}
